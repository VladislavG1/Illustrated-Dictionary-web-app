{% extends "main/base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static "deps/styles/style.css" %}">
{% endblock css %}


{% block content %}
    <h2>{{ group.name }}</h2>
    <ul>
        {% for word in wordgroup %}
            {% if word.group.pk == group.pk %}
                <li><a href="{% url "catalog:word" word.word.pk %}">{{ word.word.getName }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock content %}
